<div class="flex items-center justify-center p-12">
    <div class="mx-auto w-full max-w-[550px]">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-5">
                <label for="title" class="mb-3 block text-base font-medium text-[#07074D]"> Title </label>
                <input type="text" name="title" id="title" formControlName="title" placeholder="Enter the title" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
            </div>
            <div class="mb-5">
                <label for="imageUrl" class="mb-3 block text-base font-medium text-[#07074D]"> Poster url </label>
                <input type="text" name="imageUrl" id="imageUrl" formControlName="imageUrl" placeholder="Poster Image" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
            </div>
            <div class="mb-5">
                <label for="genres" class="mb-3 block text-base font-medium text-[#07074D]">Genres </label>
                <input type="text" name="genres" id="genres" formControlName="genres" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
            </div>
            <div class="mb-5">
                <label for="duration" class="mb-3 block text-base font-medium text-[#07074D]"> Duration </label>
                <input type="number" name="duration" id="duration" formControlName="duration" placeholder="How long" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
            </div>
            <div class="mb-5">
                <label for="time" class="mb-3 block text-base font-medium text-[#07074D]"> Time </label>
                <input type="time" name="time" id="time" formControlName="time" placeholder="How long" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
            </div>
            <div class="mb-5">
                <label for="ageRestriction" class="mb-3 block text-base font-medium text-[#07074D]">Age Restriction </label>
                <input type="text" name="ageRestriction" id="ageRestriction" formControlName="ageRestriction" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
            </div>
            <div class="mb-5">
                <label for="descriptionShort" class="mb-3 block text-base font-medium text-[#07074D]"> Description Short</label>
                <textarea rows="4" name="descriptionShort" id="descriptionShort" formControlName="descriptionShort" placeholder="Type your description" class="w-full resize-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"></textarea>
            </div>
            <div class="mb-5">
                <label for="descriptionLong" class="mb-3 block text-base font-medium text-[#07074D]">Description Long</label>
                <input rows="4" name="descriptionLong" id="descriptionLong" placeholder="Type your description" class="w-full resize-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
            </div>
            <div>
                <button class="px-5 py-2.5 bg-red-600 hover:bg-red-700 rounded-lg text-center font-medium text-white"> Submit </button>
            </div>
        </form>
    </div>
</div>
