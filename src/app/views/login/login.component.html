<div class="flex justify-center h-screen items-center">
    <form [formGroup]="inputForm" (ngSubmit)="onSubmit()" class="w-full md:w-1/2 flex flex-col items-center justify-center">
        <!-- text login -->
        <h1 class="text-center text-2xl font-bold text-gray-600 mb-6">LOGIN</h1>
        <!-- email input -->
        <div class="w-3/4 mb-6">
            <input type="email" name="email" formControlName="email" id="email" class="w-full py-4 px-8 bg-slate-200 placeholder:font-semibold rounded hover:ring-1 outline-blue-500" placeholder="User Name">
        </div>
        <!-- password input -->
        <div class="w-3/4 mb-6">
            <input type="password" name="password" formControlName="password" id="password" class="w-full py-4 px-8 bg-slate-200 placeholder:font-semibold rounded hover:ring-1 outline-blue-500 " placeholder="Password">
        </div>
        <div class="w-3/4 mt-4">
            <button type="submit" class="px-5 py-2.5 bg-red-600 hover:bg-red-700 rounded-lg text-center font-medium text-white"> LOGIN </button>
        </div>
        <!-- button -->
        <div class="max-w-4xl" *ngIf="error">
            <p class="px-5 py-2.5 font-medium text-red-800"> Please check your credentials </p>
        </div>
    </form>
</div>
